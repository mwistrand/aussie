# Alertmanager Configuration
#
# This is a template configuration. Customize for your environment.

global:
  # The smarthost and SMTP sender used for mail notifications
  # smtp_smarthost: 'localhost:25'
  # smtp_from: 'alertmanager@example.org'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'

  # Slack webhook URL (if using Slack)
  # slack_api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'

# The directory from which notification templates are read
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route on which each incoming alert enters
route:
  # The labels by which incoming alerts are grouped together
  group_by: ['alertname', 'service_id']

  # How long to wait before sending a notification for a group
  group_wait: 30s

  # How long to wait before sending a notification about new alerts
  group_interval: 5m

  # How long to wait before re-sending a notification
  repeat_interval: 4h

  # Default receiver
  receiver: 'default-receiver'

  # Child routes
  routes:
    # Critical alerts go to on-call
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true

    # Security alerts
    - match_re:
        alertname: '(AuthFailureSpike|SecurityEventsCritical|SuspiciousActivityDetected)'
      receiver: 'security-receiver'
      group_by: ['alertname']
      group_wait: 10s

# Inhibit rules allow to mute alerts when other alerts are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service_id']

# Receiver configurations
receivers:
  - name: 'default-receiver'
    # Example: webhook receiver
    # webhook_configs:
    #   - url: 'http://localhost:8080/alerts'

  - name: 'critical-receiver'
    # Example: PagerDuty
    # pagerduty_configs:
    #   - service_key: '<service_key>'

  - name: 'security-receiver'
