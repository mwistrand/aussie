# Prometheus Configuration for Aussie Gateway

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts/*.yaml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Aussie Gateway
  - job_name: 'aussie'
    metrics_path: /q/metrics
    static_configs:
      - targets: ['aussie:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Jaeger (optional)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
