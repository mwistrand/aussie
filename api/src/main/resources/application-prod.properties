# Production Configuration Profile
# Activate with: -Dquarkus.profile=prod or QUARKUS_PROFILE=prod

# =============================================================================
# Storage Configuration (Production)
# =============================================================================

# Use Cassandra for persistent storage
aussie.storage.repository.provider=cassandra

# Enable Redis caching
aussie.storage.cache.enabled=true
aussie.storage.cache.provider=redis
aussie.storage.cache.ttl=PT15M

# =============================================================================
# Cassandra Configuration (Production)
# =============================================================================

# Contact points - configure via environment variable
aussie.storage.cassandra.contact-points=${CASSANDRA_CONTACT_POINTS:localhost:9042}

# Datacenter
aussie.storage.cassandra.datacenter=${CASSANDRA_DATACENTER:datacenter1}

# Keyspace
aussie.storage.cassandra.keyspace=${CASSANDRA_KEYSPACE:aussie}

# Authentication
aussie.storage.cassandra.username=${CASSANDRA_USERNAME:}
aussie.storage.cassandra.password=${CASSANDRA_PASSWORD:}

# =============================================================================
# Quarkus Redis Configuration (Production)
# =============================================================================

quarkus.redis.hosts=${REDIS_HOSTS:redis://localhost:6379}
quarkus.redis.password=${REDIS_PASSWORD:}

# Connection pool settings for production
quarkus.redis.max-pool-size=10
quarkus.redis.max-pool-waiting=24
