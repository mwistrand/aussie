services:
  cassandra:
    image: cassandra:4.1
    container_name: aussie-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=aussie-cluster
      - CASSANDRA_DC=datacenter1
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=512M
    volumes:
      - cassandra-data:/var/lib/cassandra
      - ./api/src/main/resources/db/cassandra:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  cassandra-init:
    image: cassandra:4.1
    container_name: aussie-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./api/src/main/resources/db/cassandra:/scripts:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for Cassandra to be ready..."
        until cqlsh cassandra -e "describe keyspaces"; do
          sleep 5
        done
        echo "Running schema initialization..."
        for script in /scripts/V*.cql; do
          echo "Applying $script..."
          cqlsh cassandra -f "$script" || true
        done
        echo "Schema initialization complete"

  redis:
    image: redis:7-alpine
    container_name: aussie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: aussie-api
    ports:
      - "1234:8080"
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - QUARKUS_PROFILE=dev
      - CASSANDRA_CONTACT_POINTS=cassandra:9042
      # CORS configuration for demo
      - AUSSIE_GATEWAY_CORS_ENABLED=true
      - AUSSIE_GATEWAY_CORS_ALLOWED_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
      - AUSSIE_GATEWAY_CORS_ALLOW_CREDENTIALS=true
    env_file:
      - ./.env # contains secrets like your bootstrap key

  demo:
    image: node:20-alpine
    container_name: aussie-demo
    working_dir: /app
    volumes:
      - ./demo:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install --silent && npm run dev -- -H 0.0.0.0"
    environment:
      - NODE_ENV=development

  demo-ui:
    image: nginx:alpine
    container_name: aussie-demo-ui
    ports:
      - "8080:80"
    volumes:
      - ./demo-ui:/usr/share/nginx/html:ro

  jaeger:
    image: jaegertracing/all-in-one:1.53
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP

  prometheus:
    image: prom/prometheus:v2.48.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.2.2
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.26.0
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"

volumes:
  cassandra-data:
  redis-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
