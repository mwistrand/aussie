services:
  cassandra:
    image: cassandra:4.1
    container_name: aussie-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=aussie-cluster
      - CASSANDRA_DC=datacenter1
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=512M
    volumes:
      - cassandra-data:/var/lib/cassandra
      - ./api/src/main/resources/db/cassandra:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  cassandra-init:
    image: cassandra:4.1
    container_name: aussie-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./api/src/main/resources/db/cassandra:/scripts:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for Cassandra to be ready..."
        until cqlsh cassandra -e "describe keyspaces"; do
          sleep 5
        done
        echo "Running schema initialization..."
        cqlsh cassandra -f /scripts/V1__create_keyspace.cql
        cqlsh cassandra -f /scripts/V2__create_tables.cql
        echo "Schema initialization complete"

  redis:
    image: redis:7-alpine
    container_name: aussie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: aussie-api
    ports:
      - "8080:8080"
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - QUARKUS_PROFILE=dev
      - CASSANDRA_CONTACT_POINTS=cassandra:9042

  demo:
    image: node:20-alpine
    container_name: aussie-demo
    working_dir: /app
    volumes:
      - ./demo:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install --silent && npm run dev -- -H 0.0.0.0"
    environment:
      - NODE_ENV=development

volumes:
  cassandra-data:
  redis-data:
